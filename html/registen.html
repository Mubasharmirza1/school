<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Edumel</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="back">
        <div class="text">
            <div class="img" >
                <img  src="/pic/logo.png" alt="">
            </div>
            <p style="text-align: center; font-weight: bold; font-size: x-large;">Register a new account</p>
            <div class="form">
                <input class="fill" type="text" placeholder="Username"> <br>
                <input class="fill2" type="email" placeholder="email"> <br>
                <input class="fill3" type="password" placeholder="password"> <br>
                <input class="fill4" type="password" placeholder="Repeat password">
                <button class="btn" type="submit">SIGN UP</button>  
            </div>
            <p style="text-align: center; margin-top: 40px;">Already have an account ? <a style="text-decoration: none; color: #0a58ca;" href="/html/login.html">Login now</a></p>
        </div>
    </div>
</body>
</html>
